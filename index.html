<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Expenses chart component</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>


      <main>
          <div class="main-container">


            <!-- current balance section -->
              <div class="balance">
                <div class="balance-amount">
                  <p>My balance</p>
                  <h1 id="my-balance"></h1>
                </div>
                <div class="img-container"><img src="./images/logo.svg" alt="logo"></div>
              </div>


                <!-- chart canvas here  -->
              <div class="chart-section">
                <h2>Spending - Last 7 days</h2>
                <div class="chart">
                  <canvas id="myChart" ></canvas>
                </div>
                <!-- chart canvas closes here  -->


                <!-- total balance amount  -->
                <div class="total-balance">
                  <div class="total-balance-amount">
                    <p>Total this month</p>
                    <h1 id="total-expense">$478.33</h1>
                  </div>
                
                  <div class="total-balance-percentage">
                    <span id="percentage"><b></b></span>
                    <p>of total balance</p>
                  </div>
                </div>

              </div>

             







          </div>

      </main>
  <script src="index.js"></script>
 
</body>
</html>
